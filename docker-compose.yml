version: '2'
services:
  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "433:433"
    restart: always
  certs:
    build:
      context: ./certs
    container_name: letsencrypt
    expose:
      - 80
    volumes:
      - /certs:/certs
    restart: always
    environment:
      - DOMAINS=abwesend.com www.abwesend.com
      - EMAIL=ich@abwesend.com
